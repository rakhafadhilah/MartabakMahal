<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>

  <!-- Materialize CDN -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Materialize Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- End of Materialize CDN -->

  <style>
    body {
      background: #212121;
    }

    html, body, .container {
      height: 100%;
      width: 100%;
    }
    
    .col {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container valign-wrapper">
    <div class="row">
      <div class="col">
        <p class="center-align">
          <img style="max-width: 70%; height: auto" class="responsive-img" src="Image/Logo.png" alt="">
        </p>
        <form action="/hehe" class="col" method="POST">
          <div class="row">
            <div class="input-field col">
              <i class="material-icons prefix">email</i>
              <input name="username" type="text" class="validate" id="username">
              <label for="username">Username</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col">
              <i class="material-icons prefix">vpn_key</i>
              <input name="password" type="password" id="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field center-align">
              <button class="btn grey darken-4 waves-effect waves-light" type="submit">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- End of jQUery CDN -->
  <script>
    $(document).ready(function() {
      
    })
  </script>
</body>
</html>
